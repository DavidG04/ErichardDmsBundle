Erichard\DmsBundle\Entity\Document:
    type: entity
    repositoryClass: Erichard\DmsBundle\Entity\DocumentRepository
    indexes:
        document_slug_idx:
            columns: [ slug ]
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        filename:
            type: string
        originalName:
            type: string
        name:
            type: string
        slug:
            type: string
            length: 128
            gedmo:
                slug:
                    fields: [name]
        type:
            type: string
        mimeType:
            type: string
            nullable: true
        enabled:
            type: boolean
    manyToOne:
        node:
            targetEntity: Erichard\DmsBundle\Entity\DocumentNode
            inversedBy: documents
            joinColumn:
                onDelete: CASCADE
    oneToMany:
        metadatas:
            targetEntity: Erichard\DmsBundle\Entity\DocumentMetadata
            mappedBy: document
            cascade: [ persist ]

