Erichard\DmsBundle\Entity\Document:
    type: entity
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        filename:
            type: string
        name:
            type: string
        checksum:
            type: string
    manyToOne:
        parent:
            targetEntity: Erichard\DmsBundle\Entity\DocumentNode
            inversedBy: documents

