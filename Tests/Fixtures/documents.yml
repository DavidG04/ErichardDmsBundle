Erichard\DmsBundle\Entity\DocumentNode:
    node_video:
        __construct: ["Video"]
    node_photo:
        __construct: ["Photo"]
    node_public:
        __construct: ["Public"]
    node_private:
        __construct: ["Private"]
    node{1..1000}:
        __construct: [<sentence(2)>, @node*]

Erichard\DmsBundle\Entity\Document:
    doc{1..10}:
        __construct: [@node_photo, <sentence(6)>]
        name: <sentence(2)>
        filename: <image("fake", 1024, 768)>
