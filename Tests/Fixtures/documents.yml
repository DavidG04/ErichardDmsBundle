Erichard\DmsBundle\Entity\DocumentNode:
    node_video:
        name: "Video"
    node_photo:
        name: "Photo"
    node_public:
        name: "Public"
    node_private:
        name: "Private"
    node{1..1000}:
        name: <sentence(2)>
        parent: @node*

Erichard\DmsBundle\Entity\Document:
    doc{1..10}:
        __construct: [@node_photo]
        name: <sentence(2)>
        filename: <image("fake", 1024, 768)>
